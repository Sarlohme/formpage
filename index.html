<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
    <style>
        input{font-size: xx-small; font-weight: 100; text-align: left;padding: 10px; border: none;}
    </style>
</head>
<body>
    <form>
        <img src="images/login.png" alt="Profile Picture" style="width: 80px;">
        <h2>Sign Up</h2>
        <input type="Name" placeholder="First Name"></input> <br><br>
        <input type="Name" placeholder="Surname"> <br><br>
        <input type="email" placeholder="Your Email"><br><br>
        <input type="password" placeholder="Your Password"> <br> <br>
        <input type="password" placeholder="Confirm Password"><br><br>
        <input type="date" aria-placeholder="D.O.B"> <br><br>
        <a href="login.html"><button style="padding: 10px; background-color: rgb(59, 160, 160);width: 220px;">Sign Up</button></a>
        <h3>Or Sign Up with</h3>
        <button style="padding: 10px; background-color: rgb(93, 93, 203); width: 100px;">Facebook</button> &nbsp;
        <button style="padding: 10px; background-color: rgb(208, 96, 178); width: 100px;">Instagram</button> &nbsp;

    </form>
    
</body>
</html>
